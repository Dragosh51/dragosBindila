<!-- Contact Section -->
<section id="contact" class="contact section">
    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Contact</h2>
      <p>Feel free to reach out using the form below:</p>
    </div><!-- End Section Title -->
  
    <div class="col-lg-7">
      <!-- Removed form element and replaced with data attributes for AJAX -->
      <div id="contact-form" data-aos="fade-up" data-aos-delay="200">
        <div class="row gy-4">
          <div class="col-md-6">
            <label for="name-field" class="pb-2">Your Name</label>
            <input type="text" id="name-field" class="form-control" required="">
          </div>
          <div class="col-md-6">
            <label for="email-field" class="pb-2">Your Email</label>
            <input type="email" id="email-field" class="form-control" required="">
          </div>
          <div class="col-md-12">
            <label for="subject-field" class="pb-2">Subject</label>
            <input type="text" id="subject-field" class="form-control" required="">
          </div>
          <div class="col-md-12">
            <label for="message-field" class="pb-2">Message</label>
            <textarea class="form-control" id="message-field" rows="10" required=""></textarea>
          </div>
          <div class="col-md-12 text-center">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Your message has been sent. Thank you!</div>
            <button id="submit-button" class="btn btn-primary">Send Message</button>
          </div>
        </div>
      </div>
    </div><!-- End Contact Form -->
  </section><!-- /Contact Section -->
  
  <!-- Include jQuery for simplicity -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#submit-button').on('click', function(e) {
        e.preventDefault();
  
        // Gather form data
        const name = $('#name-field').val();
        const email = $('#email-field').val();
        const subject = $('#subject-field').val();
        const message = $('#message-field').val();
  
        // AJAX request
        $.ajax({
          url: 'send_email.php', // Path to your PHP file
          type: 'POST',
          data: {
            name: name,
            email: email,
            subject: subject,
            message: message
          },
          success: function(response) {
            $('.sent-message').text(response).show(); // Show success message
            $('.error-message').hide();
          },
          error: function(jqXHR, textStatus, errorThrown) {
            $('.error-message').text('An error occurred. Please try again.').show(); // Show error message
            $('.sent-message').hide();
          }
        });
      });
    });
  </script>
